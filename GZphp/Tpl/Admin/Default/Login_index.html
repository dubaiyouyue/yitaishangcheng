{__NOLAYOUT__}<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset={:C('DEFAULT_CHARSET')}" />
<title>{:L('system_name')} </title>
<load href='./Public/Css/style.css' />
<load href="./Public/Js/jquery.min.js"/>
<load href="./Public/Js/jquery.validate.js"/>
<load href="./Public/Js/jquery.form.js"/>
<load href="./Public/Js/my.js"/>
<!--[if IE 6]>
		<script src="./Public/Js/png.js"  type="text/javascript" ></script>
		<script type="text/javascript">
		DD_belatedPNG.fix(' .login_box ');
		</script>
<![endif]-->
<style>
body{ margin:0px; padding:0px;  overflow-x:hidden; overflow-y:auto;}
img{border:0px none; margin:0px; padding:0px;}


.box{ width:100%; height:600px;}
.bg{ background:url(./Public/Images/1.jpg) no-repeat center; width:827px; height:242px; margin:200px auto 0;}
.table{ width:280px; height:242px; float:right; margin:36px 54px 0 0; _margin:36px 26px 0 0; font-family:"宋体"; font-size:12px; }
.buttonn{background:url(./Public/Images/2.jpg) no-repeat center; width:84px;height:83px; }</style>
</head>
<body onLoad="reload()" id="loginbg" >
<div class="box">
<div class="bg">
<div class="table">
<form method='post' name="login" id="form1" action="{:U('Login/doLogin')}">
<table width="280px" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td height="140px"><table width="280px" border="0" cellspacing="0" cellpadding="0">
      <tr>
        <td height="140px"><table width="140px" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td height="20px" style="font-family:'宋体'; font-size:14px;">{:L('account')}:</td>
          </tr>
          <tr>
            <td height="20px"><input type="text" id="username" name="username" style=" background:#FAFFBD; border: #D1D1D1 1px solid; font-family:'宋体'; font-size:12px; width:130px; height:20px; line-height:20px;" /></td>
          </tr>
          <tr>
            <td height="20px" style="font-family:'宋体'; font-size:14px;">{:L('password')}:</td>
          </tr>
          <tr>
            <td height="20px" ><input type="password" name="password" style=" background:#FAFFBD; border: #D1D1D1 1px solid; font-family:'宋体'; font-size:12px; width:130px; height:20px; line-height:20px;" /></td>
          </tr>
          <tr>
            <td height="20px" style="font-family:'宋体'; font-size:14px;">{:L('verify')}:</td>
          </tr>
                <if condition="$admin_verify eq 1">
          <tr>
            <td height="20px" ><input id="verifyCode" name="verifyCode" maxlength="4" style=" background:#FAFFBD; border: #D1D1D1 1px solid; font-family:'宋体'; font-size:12px; width:60px; height:20px; line-height:20px;" /><img src="{:U('Home/Index/verify')}" onclick="javascript:resetVerifyCode();" class="checkcode" align="absmiddle"  title="{:L('resetVerifyCode')}" id="verifyImage"/></td>
          </tr>
                </if>
          <tr>
            <td height="20px" ><div class="msg"><div id="result" class="result none"></div></div></td>
          </tr>
        </table></td>
        <td width="140px" height="140px"><input type="hidden" name="ajax" value="1"><input type="submit" value="" class="buttonn"><input type="reset" name="reset" value="{:L('reset')}" class="button" id="reset" /></td>
      </tr>
    </table></td>
  </tr>
  <tr>
    <td height="20px"><table width="280px" border="0" cellspacing="0" cellpadding="0">
      <tr>
        <td width="11px" height="20px"><img src="./Public/Images/3.jpg" width="11" height="13" /></td>
        <td height="20px" align="left" valign="middle" style=" font-family:'宋体'; font-size:12px; color: #F00;"> 　提示：登录失败后，需重新刷新后才能重新登录</td>
      </tr>
    </table></td>
  </tr>
</table>
</form>

</div>

</div>
</div>

<script language="JavaScript">

jQuery(document).ready(function($){
	$('#form1').ajaxForm({
		beforeSend:function(){
			$('#result').html('<img src="./Public/Images/msg_loading.gif">').show();;
		 },
		success:       complete,  // post-submit callback
		dataType: 'json'
	});

});
function complete(data){
        if (data.status==1)
        {
		 $('#result').html(data.info).show();
		 //art.dialog.tips('{:L("logined_ok")}',2);
		 setTimeout(function(){	window.location.href = '{:U("Index/index")}';},1000);
        }else{
            $('#result').html(data.info).show();
        }
}
function reload(){
	document.login.username.focus();
	if(self!=top){
	 window.top.location.href = '{:U("Login/index")}';
	}
	resetVerifyCode();
}

</script>
</body>
</html><!--广西共振设计管理系统-->
